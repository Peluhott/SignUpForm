<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main_container">
        
        <div class="left-half">
            <img src="images/leaf.jpg" class="image1" alt="leaf">
            
        </div>

        <div class="right-half">

            <div class="top-section">
                <p>This is not a real online service! You know you need something <br> like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
                
            </div>
            <div class="middle-section">
                <h3>Lets do this!</h3>
                <form>
                    <div class="names">
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name" placeholder="John">
                    </div>
                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name" placeholder="Smith">
                    </div>
                    </div>

                    <div class="contact-info">
                        <div>
                            <label for="user_email">Email Address</label>
                        <input type="email" id="user_email" name="email" placeholder="youremail@domain.com">
                    </div>
                        
                        <div>
                            <label for="phone-num">Phone Number</label>
                        <input type="text" id="phone-num" name="phone-num" placeholder="(555)555-5555">
                    </div>

                    <div class="authentication">
                        <div>
                            <label for="password">Enter Password</label>
                            <input type="password" id="password" name="password" placeholder="******">

                        </div>
                        <div>
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" placeholder="******">

                        </div>


                    </div>
                         </div>




                </form>
            </div>
            <div class="bottom-section">
                <div class="bottom-content">
                <button>Create Account</button>
                <div class="inner-bottom-content">
                <p>Already have an account? <a> login</a> </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
