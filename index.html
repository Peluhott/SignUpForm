<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="main_container">
        
        <div class="left-half">
            <div class="lefthalf-content">
               <img class="image3" src="images/odin.png">
                <p>Odin</p>
                
            </div>
            
        </div>

        <div class="right-half">

            <div class="top-section">
                <div class="toptext">
                <p>This is not a real online service! You know you need something <br> like this in your life to help you realize your deepest dreams.
                <br>Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
                </div>
            
            </div>
            <div class="middle-section">
                <h3>Lets do this!</h3>
                <form>
                    <div class="names entries">
                    <div class="entries1">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name" placeholder="John" required>
                    </div>
                    <div class="entries1">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name" placeholder="Smith" required>
                    </div>
                    </div>

                    <div class="contact-info entries">
                        <div class="entries1" >
                            <label for="user_email">Email Address</label>
                        <input type="email" id="user_email" name="email" placeholder="youremail@domain.com" required>
                    </div>
                        
                        <div class="entries1">
                            <label for="phone-num">Phone Number</label>
                        <input type="text" required minlength="10" maxlength="10" pattern="\d{10}" id="phone-num" name="phone-num" placeholder="(555)555-5555" required>
                    </div>
                    </div>
                    <div class="authentication entries">
                        <div class="entries1">
                            <label for="password">Enter Password</label>
                            <input type="password" id="password" name="password" placeholder="******" required>

                        </div>
                        <div class="entries1">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" placeholder="******" required>

                        </div>
                            </div>

                    
                         




                </form>
            </div>
            <div class="bottom-section">
                <div class="bottom-content">
                <button>Create Account</button>
                <div class="inner-bottom-content">
                <p>Already have an account? <a> login</a> </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
